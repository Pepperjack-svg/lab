<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      /* Add a class to visually hide the context menu */
      .disable-context-menu::after {
        display: block;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.8);
        text-align: center;
        line-height: 2;
        font-size: 18px;
        color: #333;
        z-index: 9999;
        pointer-events: none; /* Allow interaction with elements behind the overlay */
      }
    </style>
    <script>
      $(document).ready(function() {
        // Listen for right-click events
        $(document).on('contextmenu', function(e) {
          // Add the class to visually hide the context menu
          $('body').addClass('disable-context-menu');
          // Prevent the default context menu
          e.preventDefault();
        });
  
        // Listen for clicks to remove the visually hidden context menu
        $(document).on('click', function() {
          $('body').removeClass('disable-context-menu');
        });
      });
    </script>
  </head>
  <body>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: #000; /* Set background color to black */
      }
  
      .logo-container {
        text-align: center;
      }
  
      .logo {
        width: 200px; /* Adjust the size according to your logo */
        height: auto;
        animation: pulse 2s infinite;
      }
  
      .loading-text {
        color: #fff; /* Set text color to white */
        font-size: 1.5em;
        margin-top: 20px;
        position: relative;
        animation: moveDots 3s infinite;
      }
  
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
      }
  
      @keyframes moveDots {
        0% {
          content: 'Loading';
        }
        33% {
          content: 'Loading.';
        }
        66% {
          content: 'Loading..';
        }
        100% {
          content: 'Loading...';
        }
      }
    </style>
  <title>Watch Dogs Logo Animation</title>
  <script>
    // JavaScript to create the loading animation with moving dots
    document.addEventListener('DOMContentLoaded', function () {
      const loadingText = document.querySelector('.loading-text');

      function animateDots() {
        loadingText.innerHTML = 'Loading.';
        setTimeout(() => {
          loadingText.innerHTML = 'Loading..';
          setTimeout(() => {
            loadingText.innerHTML = 'Loading...';
            setTimeout(() => {
              animateDots();
            }, 500);
          }, 500);
        }, 500);
      }

      animateDots();

      // Redirect to another page after 5 seconds
      setTimeout(function(){
        window.location.href = 'main.html'; // Replace 'next_page.html' with the actual file name
      }, 2000); // 5000 milliseconds = 5 seconds
    });
  </script>
</head>
<body>
  <div class="logo-container">
    <img src="giphy.gif" alt="Watch Dogs Logo" class="logo">
    <div class="loading-text"></div>
  </div>
</body>
</html>
